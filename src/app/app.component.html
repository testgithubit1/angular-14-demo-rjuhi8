<div class="container mt-5">
  <h1>Angular 14 | New Features | Demo</h1>
  <div
    class="btn-group"
    role="group"
    aria-label="Basic checkbox toggle button group"
  >
    <input
      id="home"
      type="radio"
      class="btn-check"
      name="menu-options"
      routerLink="home"
      routerLinkActive="router-link-active"
      autocomplete="off"
      checked
    />
    <label for="home" class="btn btn-outline-primary">Home</label>
    <input
      id="personal"
      type="radio"
      class="btn-check"
      name="menu-options"
      routerLink="personal"
      autocomplete="off"
    />
    <label for="personal" class="btn btn-outline-primary"
      >Personal Information</label
    >
  </div>
  <hr />
  <router-outlet></router-outlet>
</div>
